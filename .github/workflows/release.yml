name: Build and Release on Version Change

on:
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    # Expose values to downstream jobs via `needs.check-version-and-release.outputs.*`
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
      current_version: ${{ steps.current_version.outputs.current_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous version
        id: previous_version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "previous_version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_check
        run: |
          if [ "${{ steps.previous_version.outputs.previous_version }}" != "${{ steps.current_version.outputs.current_version }}" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from ${{ steps.previous_version.outputs.previous_version }} to ${{ steps.current_version.outputs.current_version }}"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

  build-macos:
    runs-on: macos-latest
    needs: check-version-and-release
    if: needs.check-version-and-release.outputs.version_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build and package for macOS
        run: npm run build && npx electron-builder install-app-deps && npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Для macOS сборки на GitHub Actions prod
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # test

  build-windows:
    runs-on: windows-latest
    needs: check-version-and-release
    if: needs.check-version-and-release.outputs.version_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build and package for Windows
        run: npm run build && npx electron-builder install-app-deps && npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Для Windows signing prod
          # WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}=
          SIGN_WINDOWS: false  # test


  build-linux:
    runs-on: ubuntu-latest
    needs: check-version-and-release
    if: needs.check-version-and-release.outputs.version_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build and package for Linux
        run: npm run build && npx electron-builder install-app-deps && npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}